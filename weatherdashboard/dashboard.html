<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <container class="superMain-container">

        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <container class='second-container'>
            <navbar id="search-area">
                <h3>Enter a city name to search:</h3>
                <div class="input-area">
                    <input id="search"></input>
                    <div id="search-button">

                    </div>
                </div>
                <div id="previous-searches">

                </div>



            </navbar>
            <container class='main-content'>
                <div class="city-display">
                    <li id="error-display"></li>
                    <div class="border-div">
                        <h2 id="city-name"></h2>
                        <li class="params" id="temp"></li>
                        <li class="params" id="humidity"></li>
                        <li class="params" id="windspeed"></li>
                        <li class="params" id="uv"></li>
                    </div>
                </div>
                <div class="forecast-area">
                    <h3 id="forecast">5-Day Forecast:</h3>
                    <div class="forecast-rows">
                        <div class="forecast-display" id="plus1"></div>
                        <div class="forecast-display" id="plus2"></div>
                        <div class="forecast-display" id="plus3"></div>
                        <div class="forecast-display" id="plus4"></div>
                        <div class="forecast-display" id="plus5"></div>
                    </div>
                </div>
            </container>
        </container>


        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>

</body>

</html>
