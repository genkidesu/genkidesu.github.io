<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style1.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>


                <!-- mods -->

                <!-- inputs to choose length -->
                <div class="amount">
                    <div class="ok">How many characters? (min. 8, max. 128)
                    </div>
                    <input type="text" class="length" id="plength" placeholder="type...">
                    <button class="next">Submit</button>

                </div>

                <!-- Inputs to choose lower, upper, number, special -->
                <div class="options">
                    <div class="ok1" id="ok1">Include lower case letters?
                    </div>
                    <input type="radio" name="select" id="lowerY">
                    <input type="radio" name="select" id="lowerN">
                    <label for="lowerY" class="choose affirmative">
                        <div class="chosen"></div>
                        <span>Yes</span>
                    </label>
                    <label for="lowerN" class="choose no-thanks">
                        <div class="chosen"></div>
                        <span>No</span>
                    </label>
                </div>
                <div class="options2">
                    <div class="ok2" id="ok2">Include upper case?
                    </div>
                    <input type="radio" name="select" id="upperY">
                    <input type="radio" name="select" id="upperN">
                    <label for="upperY" class="choose affirmative">
                        <div class="chosen"></div>
                        <span>Yes</span>
                    </label>
                    <label for="upperN" class="choose no-thanks">
                        <div class="chosen"></div>
                        <span>No</span>
                    </label>
                </div>
                <div class="options3">
                    <div class="ok3" id="ok3">Include numbers?
                    </div>
                    <input type="radio" name="select" id="numY">
                    <input type="radio" name="select" id="numN">
                    <label for="numY" class="choose affirmative">
                        <div class="chosen"></div>
                        <span>Yes</span>
                    </label>
                    <label for="numN" class="choose no-thanks">
                        <div class="chosen"></div>
                        <span>No</span>
                    </label>
                </div>
                <div class="options4">
                    <div class="ok4" id="ok4">Include special characters?
                    </div>
                    <input type="radio" name="select" id="specialY">
                    <input type="radio" name="select" id="specialN">
                    <label for="specialY" class="choose affirmative">
                        <div class="chosen"></div>
                        <span>Yes</span>
                    </label>
                    <label for="specialN" class="choose no-thanks">
                        <div class="chosen"></div>
                        <span>No</span>
                    </label>
                </div>
            </div>
            <!-- end mods -->


        </div>
    </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
