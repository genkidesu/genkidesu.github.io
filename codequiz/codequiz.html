<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <container class="superMain-container">
        <div class="main-container">
            <div class="top">
                <div class="leaderboard"><a href="#leaderboard">High Scores</a>
                </div>
                <div class="time-remaining">
                    Time remaining: <span class="time-left"> 2:00</span>
                </div>
            </div>
            <header>
                <h1>CODE QUIZ</h1>

            </header>
            <!-- appears when quix is started -->
            <div class="question-area">
                <div class="question">
                    <p></p>
                </div>

            </div>
            <div class="answers" id="ok">
                <button id="a1" class="ans-buttons">text</button>
                <button id="a2" class="ans-buttons">text2</button>
                <button id="a3" class="ans-buttons">text3</button>
                <button id="a4" class="ans-buttons">text4</button>
                <div class="result">
                </div>
            </div>

            <!-- appears when quiz is finished or when high score link is clicked. -->
            <div class="results-area">
                <li>Your scored <span id="you">c</span> out of 10 and finished in <span id="time">d </span> seconds</li>
            </div>
            <div class="high-scores" id="leaderboard">
                <h2>High Scores</h2>
                <table class="rows">
                    <thead>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Time</th>
                    </thead>
                    <tbody id="tbod">

                    </tbody>


                </table>

            </div>
            <!-- these buttons allow to save score, clear score, or start new quiz -->
            <div class="controls1">
                <div class="addScore">
                    <li><span id="entry">Enter Name : <input type="text" class="input" id="input">
                            <button id="add-score" class="btn">Save score</button></li>
                    </span>
                </div>
            </div>
            <div class="controls">
                <li> <button id="start" class="btn">>>> Start New Quiz</button> </li>
                <li> <button id="del-score">Clear Scores</button> </li>
            </div>
        </div>
        </div>
    </container>




    <script src="./assets/js/script.js"></script>
</body>

</html>
