<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <container class="superMain-container">
        <div class="time-remaining">
            Time remaining: <span class="time-left"> 2:00</span>
        </div>
        <div class="leaderboard"><a href="#leaderboard">High Scores</a>
        </div>
        <div class="main-container">

            <header>
                <h1>CODE QUIZ</h1>

            </header>

            <div class="question-area">
                <div class="question">
                    <p></p>
                </div>

            </div>
            <div class="answers" id="ok">

                <button id="a1" class="ans-buttons">text</button>
                <button id="a2" class="ans-buttons">text2</button>
                <button id="a3" class="ans-buttons">text3</button>
                <button id="a4" class="ans-buttons">text4</button>
                <div class="result">
                </div>
            </div>

            <div class="controls">
                <button id="start" class="btn">Start Quiz</button>
            </div>
            <div class="results-area">
                <li>Your score: <span id="you">c</span> out of 10</li>
                <li>Time taken: <span id="time">d </span> seconds</li>
            </div>
            <div class="high-scores">
                <table class="rows">
                    <tr>
                        <td>Name</td>
                        <td>Score</td>
                        <td>Time</td>
                    </tr>

                </table>
            </div>

            <div class="addScore">
                <li><span id="entry">Enter Name : <input type="text" class="input" id="input"></li>
                </span>
                <li><button id="add-score" class="btn">Save score</button></li>
            </div>
            <div class="clearScores">
                <li><button id="del-score" class="btn">Clear High Scores</button></li>
            </div>
        </div>
    </container>




    <script src="./assets/js/script.js"></script>
</body>

</html>
